<div ng-controller="CompositionRelationApp as vm">
    <umb-box>
        <umb-box-header title="This composition is used in the following document types"></umb-box-header>
        <umb-box-content>
            <div ng-repeat="item in vm.composedOf">
                <span class="{{item.icon}}"></span> <a href="#/settings/documentTypes/edit/{{item.id}}">{{item.name}}</a>
            </div>
            <hr />
        </umb-box-content>
    </umb-box>
</div>
